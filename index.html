<!DOCTYPE html5>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./img/user.png" type="image/x-icon">
    <title>Login</title>
</head>
<body>
    <form id="back">

        <div id="logo">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
                <path d="M24 4A10 10 0 1024 24 10 10 0 1024 4zM36.021 28H11.979C9.785 28 8 29.785 8 31.979V33.5c0 3.312 1.885 6.176 5.307 8.063C16.154 43.135 19.952 44 24 44c7.706 0 16-3.286 16-10.5v-1.521C40 29.785 38.215 28 36.021 28z" fill="royalblue"/>
              </svg>
        </div>
            <div>
                <div>
                    <input class="inputs" id="email" type="email" placeholder="Email">
                </div>
                <div>
                    <input class="inputs" id="password" type="password" placeholder="Password">
                </div>
            </div>

            <button id="btnLogin" type="submit">Login</button>
            <div>
                <p><a style="color: royalblue;" href="#">Sing Up</a></p>
                <p><a style="color: royalblue;" href="#">Forget password?</a></p>
            </div>
    </form>
</body>
</html>
